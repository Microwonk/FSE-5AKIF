<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenten-Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
<h1>Studentenliste</h1>

<table class="table mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>PLZ</th>
        <th>Löschen</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="student : ${studenten}">
        <tr>
            <td th:text="${student.id}">...</td>
            <td th:text="${student.name}">...</td>
            <td th:text="${student.plz}">...</td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/web/deletestudent/{id}(id=${student.id})}">Löschen</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<a class="btn btn-primary mt-3" th:href="@{/web/insertstudentform}">Student hinzufügen</a>

</body>
</html>
